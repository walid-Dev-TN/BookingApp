<div class="logo">
   
  <img  src="assets/icons/logo-blassa.png">

</div>

<ion-list>
  <ion-radio-group [(ngModel)]="selection">
    <ion-list-header>
      <ion-label>
      <h1>Méthode d'authentification</h1>  
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Votre numéro du téléphone</ion-label>
      <ion-radio value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Votre email & mot de passe</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>

    </ion-radio-group>
</ion-list>
<ng-container *ngIf="selection == '1'">
Connexion par numéro de téléphone et Captcha. En cours de construction

</ng-container>
<ng-container *ngIf="selection == '2'">



<form [formGroup]="loginForm">
 
  
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input
      formControlName="email"
      type="email"
      placeholder="Your email address"
      [class.invalid]="!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched"
    >
    </ion-input>
  </ion-item>
  <ion-item
    class="error-message"
    *ngIf="!loginForm.controls['email'].valid &&
       loginForm.controls['email'].touched"
  >
    <ion-label>Please enter a valid email address.</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Mot de passe</ion-label>
    <ion-input
      formControlName="password"
      type="password"
      placeholder="Your password"
      [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"
    >
    </ion-input>
  </ion-item>
  <ion-item
    class="error-message"
    *ngIf="!loginForm.controls['password'].valid
      && loginForm.controls['password'].touched"
  >
    <ion-label>Your password needs more than 6 characters.</ion-label>
  </ion-item>

  <ion-button color="danger" fill="outline"
    (click)="loginUser(loginForm)"
    expand="block"
   
  >
    LogIn
  </ion-button>


</form>
</ng-container>
