<ion-header>
  <ion-toolbar>
    <ion-title>
      {{user}}
    </ion-title>
    
    <ion-buttons slot="secondary">
      <ion-button (click)="Logout()">
        <ion-icon slot="icon-only" name="contact"  ></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
   <ion-content class="ion-padding">
       
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-item>
              Dernière location detectée!
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>Veuillez sélectionner la date de votre voyage</ion-label>
                    <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY">
                      </ion-datetime>
                  </ion-item>
                  <ion-item>
                      <ion-input placeholder="Destination" [(ngModel)]="Destination"></ion-input>
                  </ion-item>
                <ion-item >
               <agm-map [latitude]="latme" [longitude]="lngme" [zoom]="6" #AgmMap>
                 
              
                 
                  <agm-marker *ngFor="let position of Drivers; let i = index" [latitude]="position.lat" [longitude]="position.lng"
                    (markerClick)="onMarkerClick(position)"></agm-marker>
                  
                   
          
                </agm-map>
            </ion-item>
           
             
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-item>
              <ion-input placeholder="Enter Theme" [(ngModel)]="Theme"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input placeholder="Enter Message" [(ngModel)]="Message"></ion-input>
            </ion-item>
          </ion-col>
     
      </ion-row>

      <ion-row>
            <ion-col   class="ion-text-center">
              <ion-button  (click)="CreateMessage()" [disabled]="!Theme || !Message">
                <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
                &nbsp;Ajouter la notification!
              </ion-button>
            </ion-col>
      </ion-row>

    </ion-grid>

 <ion-card *ngFor="let item of Messages">
      <ion-card-header>
        <ion-card-title>{{item.Theme}}</ion-card-title>
        <ion-card-subtitle>From: {{item.User}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
          {{item.Message}}
      </ion-card-content>
  </ion-card> 

   <ion-grid *ngIf="isAdmin" fixed>     
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Enter Name" [(ngModel)]="UserName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Enter Age" [(ngModel)]="UserAge"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Enter Address" [(ngModel)]="address"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col   class="ion-text-center">
        <ion-button  (click)="CreateRecord()" [disabled]="!UserName || !UserAge || !address">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          &nbsp;Create Record
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
 <span *ngIf="isAdmin"> 
  <ion-card  *ngFor="let item of Users">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{item.email}} of {{item.Tel}}</ion-card-title>
        <ion-card-subtitle>Est un: {{item.driver}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
 
        <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
 
        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
          <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
 
        </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Nom (Email)</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Tel</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.Tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Nature</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.driver"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>
</span>

</ion-content>
