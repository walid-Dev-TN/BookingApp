<ion-header>
    
    
  
  <ion-toolbar>
    <ion-title>
      {{user}}
    </ion-title>
    
    <ion-buttons slot="secondary">
      <ion-button (click)="Logout()">
        <ion-icon slot="icon-only" name="contact"  ></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
   <ion-content class="ion-padding">
      <ion-tabs>
          <ion-tab-bar slot="bottom">
            <ion-tab-button tab="home">
              <ion-icon name="speedometer"></ion-icon>
              <ion-label>Dashboard</ion-label>
            </ion-tab-button>
      
            <ion-tab-button tab="news">
              <ion-icon name="list"></ion-icon>
              <ion-label>News</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>


    <ion-grid *ngIf="isDriver" fixed> 
       
        <ion-row>
            <ion-col>
                    <ion-item>
                        <ion-label>Votre date de départ</ion-label>
                        <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY">
                          </ion-datetime>
                      </ion-item>
                      <ion-item>
                          <ion-label>Votre destination</ion-label>
                          <ion-input placeholder="Destination" [(ngModel)]="Destination"></ion-input>
                      </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
            <ion-label>{{ResNbr}} réservations </ion-label>
            </ion-item>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let resv of Reservations">
            <ion-col>
                <ion-item>
                    
                    <ion-card >
                        <ion-card-header>
                          <ion-card-title></ion-card-title>
                         
                        </ion-card-header>
                        <ion-card-content>
                         Tel:{{resv.ResTel}} Au nom de:{{resv.ResUserName}}
                        </ion-card-content>
                    </ion-card> 
                </ion-item>
            </ion-col>
        </ion-row>

    </ion-grid>



    <ion-grid *ngIf="!isDriver" fixed> 
      <ion-row>
        <ion-col>
          <ion-item>
              Dernières positions detectées!
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>Date de votre voyage</ion-label>
                    <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY">
                      </ion-datetime>
                  </ion-item>
                  <ion-item>
                      <ion-input placeholder="Destination" [(ngModel)]="Destination"></ion-input>
                  </ion-item>
                <ion-item >
               <agm-map [latitude]="latme" [longitude]="lngme" [zoom]="6" #AgmMap>
                 
              
                 
                  <agm-marker *ngFor="let position of Drivers; let i = index" [latitude]="position.lat" [longitude]="position.lng"
                    (markerClick)="onMarkerClick(position)"></agm-marker>
                  
                   
          
                </agm-map>
            </ion-item>
           
             
          </ion-col>
      </ion-row>
      </ion-grid>
 
 <span *ngIf="isAdmin"> 
  <ion-card  *ngFor="let item of Users">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{item.email}} of {{item.Tel}}</ion-card-title>
        <ion-card-subtitle>Est un: {{item.driver}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
 
        <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
 
        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
          <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
 
        </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Nom (Email)</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Tel</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.Tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Nature</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.driver"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>
</span>

</ion-content>
